{% extends "base.html" %}
{% block nav %}
    <li><a href="http://127.0.0.1:8000/">Home</a></li>
    <li><a href="{% url 'post_list' %}">Posts</a></li>
    <li><a href="http://127.0.0.1:8000/logout/">Logout</a></li>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">

        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="height: 250px; width: 300px">
          <div class="col-lg-4 col-md-4" style="border-style: outset; border-width: 5px; left:150px">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>

      <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
        </div>
      </div>
    </div>
{% endblock content %}
